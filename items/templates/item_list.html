<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body bg-light>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Bakery</a>
      </div>
    </nav>
    <div class="container">
      <div class="row d-flex justify-content-center">
        {% for item in items %}
        <div class="col-lg-4 col-sm-12">
          <div
            class="card rounded-5 shadow mt-4 mx-auto"
            style="width: 18rem; height: 25rem"
          >
            <a href="{% url 'item_detail' item_id=item.id%}">
              <img
                src="{{item.image}}"
                class="card-img-top mx-auto d-block"
                alt="{{item.name}}"
                style="height: 250px; max-width: fit-content"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">
                <a href="{% url 'item_detail' item_id=item.id%}"
                  >{{item.name}}</a
                >
              </h5>
              <p class="card-text">{{item.price}} KD</p>
              <div
                class="d-flex justify-content-start badge bg-light rounded-pill"
              >
                <img
                  src="{{item.category.image}}"
                  class="card-img-top me-2"
                  alt="{{item.category.name}}"
                  style="width: 30px"
                />
                <p class="card-text fw-bold text-dark">
                  {{item.category.name}}
                </p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
